<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Registro De Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Creación De Cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre De Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input [(ngModel)]="confirmar" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="registrar()">
        Registrar
      </ion-button>

      <ion-button [routerLink]="['/login']">
        Volver Al Login
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
