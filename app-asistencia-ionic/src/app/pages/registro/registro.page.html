<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Registro De Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar contraseña</ion-label>
    <ion-input [(ngModel)]="confirmar" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" (click)="registrar()">Registrar</ion-button>
  <ion-button expand="block" color="medium" routerLink="/login">Volver al Login</ion-button>
</ion-content>
