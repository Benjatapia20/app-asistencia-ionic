<!--Vista de la página Inicio con un encabezado con el nombre de la página-->
<ion-header>
    <ion-toolbar>
        <ion-title>Página De Inicio</ion-title>
    </ion-toolbar>
</ion-header>

<!--Mensaje de bienvenida al usuario con lista de eventos-->
<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header>
            <ion-card-title>Bienvenido, {{usuario}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            Aquí puedes ver tus eventos y accesos a eventos.
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item *ngFor="let evento of eventos">
            {{evento}}
        </ion-item>
    </ion-list>
</ion-content>
