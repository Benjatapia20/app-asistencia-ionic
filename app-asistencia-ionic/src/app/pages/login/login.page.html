<!--Vista de la página Login-->
<ion-header>
    <ion-toolbar>
        <ion-title>Ingreso de Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<!--Contienen los campos de usuario y contraseña-->
<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <!--Botón para ingresar con link para restablecer contraseña en caso de olvido-->
    <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>
    <ion-button fill="clear" routerLink="/restablecer-contrasena">¿Olvidaste Tu Contraseña?</ion-button>
</ion-content>

<ion-button expand="block" color="secondary" (click)="irRegistro()">
  Crear cuenta nueva
</ion-button>
